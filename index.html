<!doctype html>
<html lang="en">

<head>
    <title>Perfect News</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    </head>

    <body class="bg-light">
        <header>
            <!-- Nevbar -->
            <div class="container pt-5">
                <div class="row d-flex justify-content-between align-items-center">
                    <div class="logo col-4">
                        <h5 class="text-primary"><span class="bg-primary text-white p-2 me-3 rounded">Perfect</span>News
                        </h5>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <a href="index.html" class="text-decoration-none fw-bold p-3 text-primary active ">News</a>
                        <a href="blog.html" class="text-decoration-none fw-bold p-3 text-secondary">Blog</a>
                        <a href="index.html"><img src="images/Avatar.png" alt="" height="40px" width="40px"></a>
                    </div>
                </div>
                <hr>
            </div>
            <!-- Category List -->
            <div class="container py-5">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler border-0 mx-auto" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            Categories
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 d-flex justify-content-between"
                                id="category-list">

                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Message Container -->
            <div class="container bg-white p-3">
                <h3 id="message">Not Found</h3>
            </div>
        </header>
        <main>
            <!-- All News -->
            <section class="my-5">
                <div class="container">
                    <!-- Spinner -->
                    <div class="mx-auto w-25 text-center d-none" style="height: 150px ;" id="spinner">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- News -->
                    <div class="row" id="all-news">

                    </div>
                </div>
            </section>

            <!-- Modal -->
            <div class="modal fade" id="fullNews" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container-fluid py-4 bg-white">
                <p class="text-center mb-0">Copyright 2021 News Portal</p>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    </body>
    <script src="categories.js"></script>
    <script src="news.js"></script>
    <script src="fullNews.js"></script>
    <script src="extra.js"></script>
</body>

</html>
